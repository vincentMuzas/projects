
<!-- Formulaire de Register avec un bouton pour s'inscrire -->
<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h2 style="text-align: center;">Register</h2> 

        <!-- Formulaire pour crÃ©er un compte -->
        <form #f="ngForm">
            <div class="form-group">
              <label for="loginUsername">Username</label>
              <input type="text"
                      (keyup)="usernameRegister($event)"
                      class="form-control"
                      name="username"
                      ngModel required #username="ngModel"  
                      id="loginUsername">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" 
                      (keyup)="passwordRegister($event)"
                      class="form-control"
                      name="password"
                      ngModel required #password="ngModel"  
                      id="ID_password">
            </div>
            <div class="form-group">
                <label for="password">Confirm password</label>
                <input type="password" 
                        (keyup)="confirmPasswordRegister($event)"
                        class="form-control"
                        name="confirm_password"
                        ngModel required #confirm_password="ngModel" 
                        id="ID_confirm_password">
              </div>
            <div class="form-group">
                <label class="form-check-label" for="hint">Already register ?</label>
                <a [routerLink]="['/login']" routerLinkActive="active"> Login </a>
            </div>
            <button (click)="register()" class="btn btn-primary">Register</button>
          </form>
    </div>
</div>
