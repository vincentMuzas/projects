
<nb-chat title= {{getname()}}>
    <nb-chat-message *ngFor="let msg of messages"
                      [message]="msg.text"
                      [reply]="msg.reply"
                      [sender]="msg.sender"
                      [date]="msg.date"
                      >
    </nb-chat-message> 
    <nb-chat-form (send)="send_message(messages, $event)" ></nb-chat-form>
</nb-chat>
